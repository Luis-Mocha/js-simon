<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio js-simon</title>

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-color: rgb(33,37,41); color: white;">
    <main>
        <h1 class="text-center border-bottom py-3 text-danger">
            Ricorda i numeri!
        </h1>

        <button id="startBtn" class="mx-auto d-block my-3 text-uppercase">
            Inizia
        </button>
    
        <div id="numDiv" class="d-flex d-none justify-content-evenly my-5 fw-bold fs-3">
    
        </div>

        <form class="d-none text-center mt-5">
            <p>
                Riscrivi i numeri che hai appena visto nell'ordine corretto!
            </p>
            <div id="inputDiv" class="d-flex justify-content-evenly">
                <input type="number" name="inputNumber" id="input1" min="10" max="99">
                <input type="number" name="inputNumber" id="input2" min="10" max="99">
                <input type="number" name="inputNumber" id="input3" min="10" max="99">
                <input type="number" name="inputNumber" id="input4" min="10" max="99">
                <input type="number" name="inputNumber" id="input5" min="10" max="99">
            </div>
            <button id="formBtn" class="mx-auto d-block my-4 text-uppercase">
                Rispondi
            </button>
        </form>

        <div id="result" class="text-center my-4">
            <div id="originalNumbers"></div>
            <div id="userNumbers"></div>
            <div id="finalResult" class="my-3"></div>
        </div>

        <button id="refreshBtn" class="d-block my-3 text-uppercase position-absolute bottom-0 end-0 me-3 btn btn btn-secondary btn-sm d-none">
            Riprova
        </button>
    </main>
    

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- link js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
